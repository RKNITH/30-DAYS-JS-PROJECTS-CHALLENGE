<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-guessing-game</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="main-container">
            <div id="attempts">Attempts left:<span id="life"></span> </div>
            <div id="word"></div>
            <div id="input">
                <input id="inp" type="text" placeholder="enter correct word" />
            </div>
            <div class="button">
                <div id="pass">Pass</div>
                <div id="submit">Submit</div>
            </div>
            <div id="result"></div>
            <div id="answer">
                Show Answer
            </div>
        </div>
    </div>












    <script src="index.js" charset="UTF-8"></script>
</body>

</html>
