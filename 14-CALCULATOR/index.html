<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" disabled id="inp" />

        <div class="calculator-keys">
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">*</button>
            <button type="button" class="operator" value="/">/</button>
            <button type="button" class="operator" value="square">**</button>
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" id="clear" class="all-clear" value="all-clear">AC</button>
            <button type="button" id="delete" class="del" value="del">DEL</button>
            <button type="button" id="equal" class="equal-sign" value="=">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
