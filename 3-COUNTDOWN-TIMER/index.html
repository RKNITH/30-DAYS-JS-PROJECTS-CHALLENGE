<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="timer-container">
            <div class="hour">
                <span id="hours"></span>
                <span>Hours</span>
            </div>
            <div class="min">
                <span id="mins"></span>
                <span>Minutes</span>
            </div>
            <div class="sec">
                <span id="secs"></span>
                <span>Seconds</span>
            </div>
        </div>
        <div class="button-container">
            <div id="start">Start</div>

        </div>
    </div>







    <script src="index.js"></script>
</body>

</html>
