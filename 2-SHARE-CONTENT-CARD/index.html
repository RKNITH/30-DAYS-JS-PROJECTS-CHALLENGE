<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sharing-content-card</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Share Via..</h1>
        </div>
        <div class="content-container">
            <div class="content" id="chat">
                <i class="fa-regular fa-comment"></i>
                <span>Chat</span>
            </div>
            <div class="content" id="telegram">
                <i class="fa-brands fa-telegram"></i>
                <span>Telegram</span>
            </div>
            <div class="content" id="twitter">
                <i class="fa-brands fa-twitter"></i>
                <span>Twitter</span>
            </div>
            <div class="content" id="whatsapp">
                <i class="fa-brands fa-whatsapp"></i>
                <span>whatsapp</span>
            </div>
            <div class="content" id="email">
                <i class="fa-regular fa-envelope"></i>
                <span>Email</span>
            </div>
            <div class="content" id="more">
                <i class="fa-solid fa-share-nodes"></i>
                <span>More</span>
            </div>
        </div>

        <div class="middle-container">
            <h1>Or share with link</h1>
        </div>

        <div class="input-container">
            <input type="text" id="inp">
            <span id="copy"><i class="fa-solid fa-copy"></i></span>
        </div>

    </div>









    <script src="https://kit.fontawesome.com/c1a2a1f604.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
